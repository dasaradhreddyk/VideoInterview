# Azure DevOps YAML pipeline
# File part 1
 
trigger:
  branches:
    include:
      - main  # Replace with your main branch name

pool:
  vmImage: 'ubuntu-latest'
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build'